version: '2.4'
services:
  app:
    build: src
    environment:
      - STORAGE_BASE_PATH=/storage
      - QUEUE_WORKERS=8
    volumes:
      - "./data:/storage"
    restart: on-failure
    depends_on:
      - db
  nginx:
    image: nginx:1.18.0-alpine
    volumes:
      - ./front/app.conf:/etc/nginx/conf.d/default.conf
      - ./front/proxy_params:/etc/nginx/proxy_params
      - ./front/build:/front/build
      - ./data:/data
    depends_on:
      - app
    restart: on-failure

    ports:
      - "8000:80"
  db:
    image: postgres:10.8-alpine
    restart: on-failure
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_USER=moim
      - POSTGRES_DB=moim
      - POSTGRES_PASSWORD=moim
