name: "safe-runner"
description: "Running vms in a secure environment"

mode: ONCE
hostname: "runner"

log_level: WARNING

envar: "PATH"

rlimit_fsize: 256
rlimit_nofile: 256
max_cpus: 1

uidmap {
   inside_id: "99999"
   outside_id: "99999"
}

gidmap {
   inside_id: "99999"
   outside_id: "99999"
}

mount_proc: true

mount {
	src_content: "jail:x:99999:99999:jail:/:/bin/false"
	dst: "/etc/passwd"
}

mount {
	src_content: "jail:x:99999:"
	dst: "/etc/group"
}

mount {
	dst: "/tmp"
	fstype: "tmpfs"
	rw: true
}

mount {
	dst: "/run"
	fstype: "tmpfs"
	rw: true
}

mount {
	src: "/dev/urandom"
	dst: "/dev/urandom"
	is_bind: true
}

mount {
	src: "/dev/null"
	dst: "/dev/null"
	is_bind: true
	rw: true
}

mount {
	dst: "/dev/shm"
	fstype: "tmpfs"
	rw: true
}

mount {
	src: "/lib64"
	dst: "/lib64"
	is_bind: true
}

mount {
	src: "/lib"
	dst: "/lib"
	is_bind: true
}

mount {
	src: "/bin"
	dst: "/bin"
	is_bind: true
}

mount {
	src: "/etc/alternatives"
	dst: "/etc/alternatives"
	is_bind: true
}

mount {
	src: "/usr"
	dst: "/usr"
	is_bind: true
}

mount {
	src: "/opt"
	dst: "/opt"
	is_bind: true
}
